
<div class="bg-grey">
  <h1>Child Component</h1>
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Age</th>
    </thead>
    <tbody>
      <tr *ngFor="let data of uname">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
      </tr>
    </tbody>
  </table>

  <!-- <p>{{uname}}</p> -->
  <input type="text" #item>
  <button type="button" (click)="onclick(item.value)"> Click Me</button>
</div>
